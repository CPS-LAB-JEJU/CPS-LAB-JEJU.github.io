<h3 id="10926번-"><a href="https://www.acmicpc.net/problem/10926">10926번: ??!</a></h3>
<p>입력 받은 것 뒤에 ??! 을 붙여서 출력하면 된다.</p>
<ul>
  <li>
    <p>해설</p>

    <div class="language-python highlighter-rouge"><div class="highlight"><pre class="highlight"><code>  <span class="o">**</span><span class="n">입력</span><span class="o">**</span>
  <span class="n">따로</span> <span class="nb">int</span> <span class="n">등의</span> <span class="n">자료형을</span> <span class="n">붙이지</span> <span class="n">않으면</span> <span class="nf">str</span><span class="p">(</span><span class="n">string</span><span class="p">)</span><span class="n">형태로</span> <span class="n">들어간다</span><span class="p">.</span>
  <span class="n">a</span> <span class="o">=</span> <span class="nf">input</span><span class="p">()</span>
    
  <span class="n">출력</span>
  <span class="n">어떤</span> <span class="n">변수</span> <span class="n">뒤에</span> <span class="n">특정</span> <span class="n">문자를</span> <span class="n">붙이려면</span> <span class="o">+</span><span class="s">''</span> <span class="n">로</span> <span class="n">붙이기가</span> <span class="n">가능하다</span><span class="p">.</span>
  <span class="nf">print</span><span class="p">(</span><span class="n">a</span><span class="o">+</span><span class="s">'??!'</span><span class="p">)</span>
</code></pre></div>    </div>
